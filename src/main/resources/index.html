<meta charset="utf-8">
<head>
    <script src="http://code.angularjs.org/1.5.7/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

</head>
<body>
<h4>Img comparing result</h4>

<div ng-app="resultReporter">


    <br>
    <br>
    <br>
    Summary

    <br>
    Any difference? {{results.summary.summary.hasDifference}}
    <br>
    Total difference count? {{results.summary.totalDifference}}

      <span ng-controller="resultController">
          <table class="table">
                <thead class="thead-inverse">
                <tr>
      <th>#</th>
      <th>Is identical</th>
      <th>Comparison result</th>
         </tr>
                </thead>
              <tbody>
                    <tr ng-repeat="result in results.results">
                        <th scope="row">{{$index}}</th>
                        <td>{{result.isIdentical}}</td>
                        <!--<td><img src="{{result.diffImgLocation}}" height="65" width="65"></td>-->
                        <td>
                            <a href="{{result.diffImgLocation}}">  <img ng-src="{{result.diffImgLocation}}" height="65" width="65"></a>

                            </td>
                    </tr>

              </tbody>
              </table>
    	</span>
</div>

<script>
    'use strict';
    var myApp = angular.module('resultReporter', []);

    myApp
            .controller("resultController", function ($scope) {
//                $scope.results = window.results;
                $scope.results = window.results;
                $scope.showPicture= function(){

                };
            });
</script>
</body>
